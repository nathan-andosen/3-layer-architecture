<div class="client-list">
  <h3>Clients:</h3>
  <p *ngIf="errorMsg">{{ errorMsg }}</p>
  <ul>
    <li *ngFor="let client of clients">
      <a (click)="selectClient(client)"
      [ngClass]="{ 'active': selectedClient?.state.id === client.state.id }">
        <span>{{ client.state.firstname + ' ' + client.state.lastname }} </span>
      </a>
    </li>
  </ul>
</div>
