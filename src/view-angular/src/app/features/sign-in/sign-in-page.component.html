  <div>
    <form [formGroup]="signinForm" (ngSubmit)="signinOnSubmit()">
      <h3>Sign in</h3>
      <div>
        <label>
          Username:
          <input type="text" formControlName="username" required>
        </label>
      </div>
      <div>
        <label>
          Password:
          <input type="password" formControlName="password" required>
        </label>
      </div>
      <button type="submit">Signin</button>
    </form>
    <div *ngIf="signinErrorMsg.length">
      <span style="color: red;">{{ signinErrorMsg }}</span>
    </div>
  </div>
  
</div>
